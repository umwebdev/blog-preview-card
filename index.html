<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- title -->
    <title>Blog Preview Card</title>

    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Blog Preview Card" />
    <meta property="og:description" content="Figma to HTML CSS" />
    <meta
      property="og:image"
      content="https://femblog-preview-card.vercel.app/blog-preview-card.jpg"
    />
    <meta
      property="og:url"
      content="https://femblog-preview-card.vercel.app/"
    />
    <meta property="og:type" content="website" />

    <!-- Fallback for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blog Preview Card" />
    <meta name="twitter:description" content="Figma to HTML CSS" />
    <meta
      name="twitter:image"
      content="https://femblog-preview-card.vercel.app/blog-preview-card.jpg"
    />

    <!-- css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="blog-preview-card">
        <img
          src="./assets/images/illustration-article.svg"
          alt="Abstract illustration featuring a stylized coding symbol with angle brackets."
          class="feature-img"
        />

        <span class="tag text-preset-3-bold-responsive">Learning</span>
        <p class="published-info text-preset-3">Published 21 Dec 2023</p>
        <h1 class="title text-preset-1">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <p class="desc text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="author-info">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            class="author-img"
          />
          <h2 class="author-name text-preset-3-bold">Greg Hooper</h2>
        </div>
      </article>
    </main>
  </body>
</html>
